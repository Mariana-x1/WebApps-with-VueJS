<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="inside">
        <header>
            <div>
                <h1>Counter</h1>
                <small>(click the white area)</small>
            </div>
            <button v-on:click.blur="count = 0">Reset</button>
        </header>
        <main v-on:click="count++" :style="`--counter: ${count}%`">
            <label id="counter">{{ count }}</label>
        </main>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>
</body>

</html>
