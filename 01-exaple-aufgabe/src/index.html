<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - From static HTML to a Vue Instance</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="#" class="header__bootcamp-link">Vue...</a>
            </p>
        </section>
    </header>
    <main>
        <div class="inside">
            <div id="app" class="card">
                <h2>Welcome back {{ personName }} </h2>
                <p>
                    You logged in on {{ currentDate }} <br />
                    We wish you a pleasant day.
                </p>
            </div>
        </div>
        <script src="https://unpkg.com/vue@latest"></script>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        personName: 'John Doe',
                        currentDate: new Date().toLocaleString('en-US'),
                    };
                },
            }).mount('#app');
            console.log(app.personName)
        </script>
    </main>
</body>

</html>
